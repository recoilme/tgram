{{ template "header" . }}
{{ template "menu" . }}
<section>
<form  action="{{.path}}" method="post">
	<input name="title"  type="text" placeholder="Title" value="{{.title}}">
    <textarea id="mde" name="body">{{.body}}</textarea>
    <button type="submit" >Publish</button>
</form>
</section>

<script>
var simplemde = new InscrybMDE({
    autoDownloadFontAwesome: false,
    autofocus: true,
	autosave: {
		enabled: true,
		uniqueId: "{{.path}}",
		delay: 1000,
	},
	promptURLs: true,
	element: document.getElementById("mde"),
    minHeight: "400px",
	spellChecker: false,

});
</script>

{{ template "footer" . }}
